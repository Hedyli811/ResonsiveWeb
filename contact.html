    <!-- nav -->

      <div class="container">

          data-bs-toggle="collapse"

          aria-controls="navbarNav"

          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
      <form
        action="mailto:YourStormtrooperName@jobs.fake"
        method="post"
        enctype="text/plain"
      >
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input class="form-control" id="Name" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Availability</label>
          <select id="disabledSelect" class="form-select">
            <option>Full time</option>
            <option>Part time</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="question" class="form-label">Ask a question:</label>
          <textarea class="form-control" id="question" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Hire Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
